name: Api Practice Yourself CD - Test

on:
  push:
    branches: [ "dev" ]

jobs:
  deploy_production:
    runs-on: self-hosted

    steps:
    - name: Pull code
      shell: bash
      run: 
        cd ${{ secrets.SERVER_DIR }} && git checkout main && git pull && chmod -R 775 storage && chmod -R 775 bootstrap/cache && composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist && php artisan migrate --force
